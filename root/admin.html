<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buat Post Baru</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">

    <h2>Buat Post Baru</h2>

    <input id="title" class="form-control" placeholder="Judul Post">

    <textarea id="content" class="form-control mt-3" rows="6" placeholder="Isi artikel"></textarea>

    <button class="btn btn-primary mt-3" onclick="buatPost()">Generate JSON</button>

    <pre id="hasil" class="mt-4 bg-white p-3 border"></pre>

</div>

<script>
function buatPost() {
    let id = Date.now(); // id unik otomatis
    let title = document.getElementById("title").value;
    let content = document.getElementById("content").value.replace(/\n/g, "<br>");

    let json = `
        {
            "id": ${id},
            "title": "${title}",
            "content": "<p>${content}</p>"
        }
    `;

    document.getElementById("hasil").innerText = json;
}
</script>

</body>
</html>
