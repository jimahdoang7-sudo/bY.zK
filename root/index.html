<div class="container mt-5">
    <h2>Postingan Terbaru</h2>
    <div id="post-list" class="list-group mt-3"></div>
</div>

<script>
fetch('posts.json')
  .then(res => res.json())
  .then(posts => {
    let html = "";
    posts.forEach(p => {
      html += `
        <a href="post.html?id=${p.id}" class="list-group-item list-group-item-action">
            ${p.title}
        </a>
      `;
    });
    document.getElementById("post-list").innerHTML = html;
  });
</script>
