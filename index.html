<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Style Landing Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #6f2ea5;
            background: linear-gradient(180deg, #6f2ea5 0%, #5a2a82 100%);
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: #ffffff;
        }

        .navbar-brand {
            font-weight: 700;
        }

        .hero {
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
        }

        .logo-box {
            border: 2px solid rgba(255,255,255,0.6);
            border-radius: 16px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-box h1 {
            font-size: 70px;
            margin: 0;
            font-weight: bold;
        }

        .hero h2 {
            font-weight: 700;
            max-width: 900px;
            line-height: 1.3;
            margin-bottom: 25px;
        }

        .hero .btn-download {
            margin-top: 10px;
            padding: 12px 35px;
            font-size: 18px;
            border-radius: 10px;
        }

        .hero small {
            margin-top: 20px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Bootstrap</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Getting started</a></li>
            <li class="nav-item"><a class="nav-link" href="#">CSS</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Components</a></li>
            <li class="nav-item"><a class="nav-link" href="#">JavaScript</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Customize</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <div class="hero">
        <div class="logo-box">
            <h1>B</h1>
        </div>

        <h2>
            Bootstrap is the most popular HTML, CSS, and JS framework for developing
            responsive, mobile-first projects on the web.
        </h2>

        <a href="#" class="btn btn-light btn-download">Download Bootstrap</a>

        <small>Currently v5.3.2</small>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
