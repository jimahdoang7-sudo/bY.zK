<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Style Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(145deg, #5a2a82, #6d3fa6);
            color: white;
            text-align: center;
        }

        /* Box Logo B */
        .logo-box {
            border: 2px solid rgba(255,255,255,0.6);
            border-radius: 16px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            margin-top: 90px;
            margin-bottom: 20px;
        }

        .logo-box h1 {
            font-size: 80px;
            margin: 0;
            font-weight: 600;
        }

        /* Mobile spacing fix */
        @media(max-width:600px) {
            .logo-box {
                width: 120px;
                height: 120px;
            }
            .logo-box h1 {
                font-size: 60px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Bootstrap</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Getting started</a></li>
            <li class="nav-item"><a class="nav-link" href="#">CSS</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Components</a></li>
            <li class="nav-item"><a class="nav-link" href="#">JavaScript</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Customize</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="logo-box">
            <h1>B</h1>
        </div>

        <h2 class="fw-bold mt-4">Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</h2>

        <a href="#" class="btn btn-outline-light btn-lg mt-4 px-5 py-2">
            Download Bootstrap
        </a>

        <p class="mt-3" style="opacity:0.8;">Currently v5.3.2</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
